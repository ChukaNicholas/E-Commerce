<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/create.js"></script>
  <title>Sign Up</title>
</head>
<body id = "tester">
  <nav id="main-nav"></nav>
  <main>
    <div class = "loginbox">
      <h1 id="loh1">Sign Up Today!</h1>
      <form id="create-form" aria-describedby="sign-up">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autocomplete="username" placeholder= "Enter Username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="password" placeholder= "Enter Password">
        <button type="submit">Create User</button>
        <p id = "createRef">Already have an account? <a href = "./login.html">Sign In</a></p>
      </form>
    </div>
  </main>
</body>
</html>
